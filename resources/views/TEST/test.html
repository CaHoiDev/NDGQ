<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".a").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>

<p class="a">If you click on me, I will disappear.</p>
<p class="a">Click me away!</p>
<p class="a">Click me too!</p>

</body>
</html>
